<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 LifeMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./图片素材/天坛.jpg" alt="June" class="image image-left">
    <img src="./图片素材/OIP-C.jpg" alt="July" class="image image-right">
    <img src="./图片素材/tree.png" alt="tree" class="image image-tree">
    <h1>欢迎使用LifeMaster<br>——电子手账，记录生活确幸</h1>
    <svg class="svg-image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="250" height="135.86" viewBox="0 0 404.91 135.86" fill="none">
        <path d="M0 135.768C0 105.478 37.4179 0 101.248 0C163.609 0 177.934 33.5544 229.682 33.5544C268.335 33.5544 265.695 11.1844 301.967 11.1844C376.078 11.1844 404.912 97.4936 404.912 135.864L0 135.768Z" fill="#B37361"></path>
    </svg>
    <div class="button-container">
        <button class="register-btn">注册</button>
        <button class="login-btn">登录</button>
    </div>

    <!-- 注册弹窗 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>LifeMaster注册</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">用户名：</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">邮箱：</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密码：</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码：</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div id="register-error" class="error-message" style="display: none; color: red; margin-bottom: 1rem; font-size: 0.9rem;"></div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn2">&times;</span>
            <h2>LifeMaster登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱：</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码：</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div id="login-error" class="error-message" style="display: none; color: red; margin-bottom: 1rem; font-size: 0.9rem;"></div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast"></div>
    
    <!-- 引入外部 JavaScript 文件 -->
    <script src="scripts.js"></script>
</body>
</html>
